{% extends 'miner/base.html' %}
{% block content %}
                    
                <div class="col-md-8">
                {% for user in users %}
                    <div class="POST">
                        <tr>
                        
                            <td><h1><b>Name</b>: {{ user.name }}</td></h1></br>
                            <td><b>Screen Name</b>: {{ user.screen_name }}</td></br>
                            <td><h3 style="text-align: center"><b>Tweet</b>: {{ user.tweet }}</td></h3>

                        </tr>
                    </div>
                {% endfor %}
                </div>
{% endblock %}
